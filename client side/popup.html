<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Popup</title>
    <script src="js/libs/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/popup.css">
    <link rel="stylesheet" href="css/fontawesome/webfonts/fontawesome-all.css">
    <link rel="stylesheet" href="css/4.1.3/bootstrap.min.css">

    <script src="js/libs/1.14.3/umd/popper.min.js"></script>
    <script src="js/libs/4.1.3/bootstrap.min.js"></script>
    <script src="js/libs/bootstrap4-toggle.min.js"></script>
    <link href="css/bootstrap4-toggle.min.css" rel="stylesheet">

    <script type="module" src="js/popup.js"></script>
</head>

<body>
    <div class="tabbable full-width-tabs">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item take-all-space-you-can">
                <a class="nav-link active" data-toggle="tab" href="#PUT">TO ES</a>
            </li>
            <li class="nav-item take-all-space-you-can">
                <a class="nav-link" data-toggle="tab" href="#TAKE">FROM ES</a>
            </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div id="PUT" class="tab-pane active">
                <div class="myPadding">
                    <form>
                        <div class="form-group">
                            <label for="textMsg">Message for HOST</label>
                            <input type="text" class="form-control" id="textMsg" aria-describedby="textHelp" placeholder="Enter text">
                            <small id="textHelp" class="form-text text-muted">Sending simple text message to the native application.</small>
                        </div>
                        <button class="btn btn-primary" id="sendBtn">Send</button>
                    </form>
                    <br>
                    <form>
                        <div class="form-group">
                            <label for="textMsg">Message for ES from Model</label>
                            <input type="text" class="form-control" id="docName" aria-describedby="docHelp" placeholder="Enter doc id">
                            <small id="docHelp" class="form-text text-muted">Sending simple docs to ES based on predefined model.</small>
                        </div>
                        <button class="btn btn-primary" id="sendDocBtn">Send</button>
                    </form>
                </div>
            </div>
            <div id="TAKE" class="tab-pane fade">
                <div class="myPadding">
                    <div class="form-group">
                        <label for="receivedMessageTextArea">Message from native app</label>
                        <textarea class="form-control" id="receivedMessageTextArea" readonly>Readonly text area</textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- /tabbable -->
</body>

</html>
